name: Pull Request Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Install NWA
        run: go install github.com/B1NARY-GR0UP/nwa@37adc510599dfca423289f9683f3d10a9db766eb

      - name: Run License Header Check
        id: license_check
        run: nwa check -c "BINARY Members" -l apache -y 2024 ./*.go | tee nwa_check.log

      - name: Print License Header Check Log
        run: cat nwa_check.log

      - name: Verify License Header Check
        run: |
          if grep -q "mismatched=0" nwa_check.log; then
            echo "License header check passed."
          else
            echo "License header check failed."
            exit 1